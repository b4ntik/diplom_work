spring.datasource.url=jdbc:postgresql://localhost:5432/ads_service?sslmode=disable&useUnicode=true&characterEncoding=UTF-8&stringtype=unspecified
spring.datasource.username=diplom_user
spring.datasource.password=diplom_user
spring.datasource.driver-class-name=org.postgresql.Driver

#properties JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#connection pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.security=DEBUG